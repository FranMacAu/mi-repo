{% extends './layout.html' %} <!--index extiende a layout, o sea que es una plantilla hija y layout padre-->

{% block title %} {{ data.titulo }} {% endblock %}

{% block body %}
<h1>{{data.bienvenida}}</h1>
{% if data.numero_cursos >0 %}
<ul>
    {% for c in data.cursos %}
    <li>{{ c }}</li>
    {% endfor %}
</ul>
{% else %}
<h2>No existen cursos :(</h2>
{% endif %}
{% endblock %}
